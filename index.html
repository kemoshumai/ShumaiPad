<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ShumaiPad v0.1.0</title>
    <style>
        body h1{
            text-align: center;
            font-family: sans-serif;
        }
        .board{
            display: flex;
            flex-flow: column;
            margin: 0 auto;
            width: 90%;
            max-width: 350px;
            min-height: 200px;
            background-image: linear-gradient(to top, #cfd9df 0%, #e2ebf0 100%);
            box-shadow: 0 2px 5px #ccc;
        }
        .board p{
            flex: 1;
            margin: 0;
            padding: 10px;
            font-size: 1.3em;
        }
        .board small{
            width: 100%;
            margin: 0;
            padding: 5px 10px;
        }
        .statusarea{
            text-align: center;
            font-size: 2em;
            margin: 10px;
            padding: 0;
        }
        .statusarea p{
            margin: 0;
            padding: 0;
        }
        .statusarea button{
            font-size: 1.5em;
        }
        .proposal{
            color: gray;
        }
    </style>
</head>

<body>
    <h1>ShumaiPad</h1>
    <div class="board">
        <p id="result_text">
            <span lang="en">Here you can see the results of the voice recognition.</span>
            <span lang="ja">音声認識した結果がここに表示されます。</span>
        </p>
        <small lang="en">For CP and CPT</small>
        <small lang="ja">対応バージョン：CP,CPT</small>
    </div>
    <section class="statusarea">
        <p id="status" lang="en">Booted.</p>
        <p id="status" lang="ja">起動完了</p>
        <button onclick="recognize();" lang="en">START</button>
        <button onclick="recognize();" lang="ja">はじめる</button>
    </section>
    <script src="./src/i18n.js"></script>
    <script src="./src/mainscript.js"></script>
</body>
</html>
